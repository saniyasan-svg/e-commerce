    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;

            padding: 0;

        }
        header {
            background-color: #00bcd4;
            color: #fff;
            padding: 10px 20px;

            align-items: center;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .navbar nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .navbar nav a:hover {
            background-color: #ffffff;
            color: #00bcd4;
        }

        /* Sidebar */
        .sidebar {
            background-color: #f4f4f4;
            padding: 20px;
            width: 200px;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            border-right: 1px solid #ddd;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: block;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            border-radius: 5px;
        }
        .sidebar ul li a:hover {
            background-color: #00bcd4;
            color: #fff;
        }

        /* Main Content */
        .product-container {
            margin-left: 220px;
            padding: 20px;
        }
        #subcategory-list a {
            text-decoration: none;
            color: #00bcd4;
            margin: 0 10px;
            font-size: 16px;
        }
        #subcategory-list a:hover {
            text-decoration: underline;
        }
        #subcategory-list {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        #product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(26, 25, 25, 0.904);
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            alt: 'Product Image';
        }
        .product-card h4 {
            margin: 10px 0 5px 0;
            font-size: 16px;
        }
        .product-card p {
            font-size: 14px;
            color: #555;
        }
        .product-card button {
            background-color: #00bcd4;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .product-card button:hover {
            background-color: #008c9e;
        }

        /* Footer */
        footer {
            background-color: #f11313ec;
            color: #e2e7dff8;
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
        }
        footer a {
            color: #169daf;
            text-decoration: none;
            margin: 0 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>

    const categoryList = document.querySelector('#categories');
    const subcategoryList = document.querySelector('#subcategory-list');
    const productList = document.querySelector('#product-list');
    const mainHeader = document.querySelector('#main-header');
    const featuredProductList = document.querySelector('#featured-product-list');

   
    // Load Categories
    function loadCategories() {
        mainHeader.textContent = 'Shop by Category';
        subcategoryList.innerHTML = '';
        productList.innerHTML = '';
        categoryList.innerHTML = '';
        for (let category in categories) {
            categoryList.innerHTML += `<li><a href="#" onclick="showSubcategories('${category}')">${capitalize(category)}</a></li>`;
        }
    }

    // Show Subcategories
    function showSubcategories(category) {
        mainHeader.textContent = `${capitalize(category)} - Subcategories`;
        subcategoryList.innerHTML = '';
        productList.innerHTML = '';
        categories[category]?.forEach(subcategory => {
            subcategoryList.innerHTML += `<a href="#" onclick="loadProducts('${category}', '${subcategory}')">${subcategory}</a>`;
        });
    }

    // Load Products
    function loadProducts(category, subcategory) {
        mainHeader.textContent = `${subcategory} - Products`;
        productList.innerHTML = '';
        const subcatProducts = products[category]?.[subcategory];
        if (subcatProducts?.length) {
            subcatProducts.forEach(product => {
                productList.innerHTML += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <h4>${product.name}</h4>
                        <p>₹${product.price}</p>
                        <button onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.image}')">Add to Cart</button>
                    </div>`;
            });
        } else {
            productList.innerHTML = '<p>No products available in this category.</p>';
        }
    }

    // Capitalize Text
    function capitalize(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Add to Cart
    function addToCart(id, name, price, image) {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const itemIndex = cart.findIndex(item => item.id === id);

        if (itemIndex !== -1) {
            cart[itemIndex].qty += 1;
        } else {
            cart.push({ id, name, price, qty: 1, image });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${name} has been added to your cart!`);
    }

    loadCategories();
</script>
